<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Commerce Nav Bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: white;
      }
      nav {
        background-color: #0f1111;
        height: 60px;
        border: 3px solid wheat;
        /* margin-right: 200px; */
      }
      a {
        text-decoration: none;
        margin-right: 200px;
      }
      h1 {
        background-color: rgb(0, 255, 166);
        text-align: center;
      }
      #amazon{
        font-size: 25px;
        color: #f08804;
      }
      #button{
        color: #f08804;
      }
      input{
        color: skyblue;
      }
      img{
        height:450px;
        width:450px;
        
      }
      .div1{
        height: 100px;
        width: 100px;
        background-color: rgba(200,50,100,0.5);
        display: inline-block;
        margin-right: 20px;
        border: 2px solid black;
      }
      .div2{
        height: 100px;
        width: 100px;
        background-color: rgba(220,150,75,0.75);
        display: inline-block;
        margin-right: 20px;
        border: 2px solid black;
      }
      .div3{
        height: 100px;
        width: 100px;
        background-color: rgba(190,80,150,0.85);
        display: inline-block;
        margin-right: 20px;
        border: 2px solid black;
      }
      p{
        background-color: #0f1111;
        color: white;
        font-size: 30px;
        /* display: inline; */
        text-align: center;
      }

    </style>
  </head>
  <body>
    <header>

    
    <h1>This is My E-Commerce Navigation Bar :</h1>
    <nav>
      <a id="amazon" href="http://www.amazon.in
      " target="_blank">amazon.in</a>
      <a href="http://www.amazon.in
      " target="_blank">Account</a>
      <a href="http://www.amazon.in
      " target="_blank">My Cart</a>
      <a href="http://www.amazon.in
      " target="_blank">Contact Us</a>

      <input type="Search" placeholder="search Amazon.in" />
      <button id="button">Search</button>

      <!-- <button id="button">
        <a href="http://www.amazon.in
      " target="_blank"> Search </a></button> -->
    </nav>
    <div>
        <img src="https://techcrunch.com/wp-content/uploads/2020/11/GettyImages-1211125072.jpg" alt="Amazon">
       <hr>
    </div>
  </body>
</header>
<main>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</main>
