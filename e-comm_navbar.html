<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E Commerce Nav Bar</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        color: white;
      }
      nav {
        background-color: #0f1111;
        height: 60px;
        border: 3px solid wheat;
        /* margin-right: 200px; */
      }
      a {
        text-decoration: none;
        margin-right: 200px;
      }
      h1 {
        background-color: rgb(0, 255, 166);
        text-align: center;
      }
      #amazon{
        font-size: 25px;
        color: #f08804;
      }
      #button{
        color: #f08804;
      }
      input{
        color: skyblue;
      }
      img{
        height:600px;
        weight:1350px;
        
      }
    </style>
  </head>
  <body>
    <h1>This is My E-Commerce Navigation Bar :</h1>
    <nav>
      <a id="amazon" href="http://www.amazon.in
      " target="_blank">amazon.in</a>
      <a href="http://www.amazon.in
      " target="_blank">Account</a>
      <a href="http://www.amazon.in
      " target="_blank">My Cart</a>
      <a href="http://www.amazon.in
      " target="_blank">Contact Us</a>

      <input type="Search" placeholder="search Amazon.in" />
      <button id="button">Search</button>

      <!-- <button id="button">
        <a href="http://www.amazon.in
      " target="_blank"> Search </a></button> -->
    </nav>
    <div>
        <img src="https://techcrunch.com/wp-content/uploads/2020/11/GettyImages-1211125072.jpg" alt="Amazon">
    </div>
  </body>
</html>
